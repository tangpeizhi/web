        .result-textarea {

        .notification {

        @media (max-width: 600px) {

            }

            }
        }
    </style>

<body>
    <div class="container">
        <h1 class="title">üñºÔ∏è ÂõæÁâáBase64ÁºñËß£Á†ÅÂ∑•ÂÖ∑</h1>
        
        <!-- Ê®°ÂºèÂàáÊç¢ -->
        <div class="mode-switch">

            <button class="mode-btn" id="decodeMode">üîì Base64ËΩ¨ÂõæÁâá</button>
        </div>

        <!-- ÁºñÁ†ÅÊ®°Âºè -->
        <div id="encodingSection">
            <div class="upload-area" id="uploadArea">

                <textarea class="result-textarea" id="resultTextarea" readonly placeholder="Base64ÁºñÁ†ÅÁªìÊûúÂ∞ÜÊòæÁ§∫Âú®ËøôÈáå..."></textarea>
                <div class="button-group">
                    <button class="btn btn-primary" id="copyBtn">üìã Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø</button>
                    <button class="btn btn-secondary" id="downloadBtn">üíæ ‰∏ãËΩΩ‰∏∫TXTÊñá‰ª∂</button>
                    <button class="btn btn-reset" id="resetBtn">üîÑ ÈáçÊñ∞ÈÄâÊã©</button>

        <!-- Ëß£Á†ÅÊ®°Âºè -->
        <div class="decode-section" id="decodingSection">
            <div class="decode-input-options">
                <div class="input-method-switch">
                    <button class="method-btn active" id="pasteMethod">üìù Á≤òË¥¥ËæìÂÖ•</button>
                    <button class="method-btn" id="uploadMethod">üìÅ ‰∏ä‰º†TXTÊñá‰ª∂</button>
                </div>
                
                <!-- Á≤òË¥¥ËæìÂÖ•Âå∫Âüü -->
                <div class="paste-input" id="pasteInput">
                    <textarea class="decode-textarea" id="decodeTextarea" placeholder="ËØ∑Á≤òË¥¥Base64ÁºñÁ†ÅÂà∞ËøôÈáå...&#10;&#10;‰æãÂ¶ÇÔºödata:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA...&#10;ÊàñËÄÖÔºöiVBORw0KGgoAAAANSUhEUgAA..."></textarea>
                </div>
                
                <!-- Êñá‰ª∂‰∏ä‰º†Âå∫Âüü -->
                <div class="file-upload" id="fileUpload" style="display: none;">
                    <div class="txt-upload-area" id="txtUploadArea">
                        <div class="upload-icon">üìÑ</div>
                        <div class="upload-text">ÁÇπÂáªÊàñÊãñÊãΩTXTÊñá‰ª∂Âà∞ËøôÈáå</div>
                        <div class="upload-hint">ÊîØÊåÅÂåÖÂê´Base64ÁºñÁ†ÅÁöÑÊñáÊú¨Êñá‰ª∂</div>
                        <input type="file" class="file-input" id="txtFileInput" accept=".txt,.text">
                    </div>
                    <div class="uploaded-file-info" id="uploadedFileInfo" style="display: none;"></div>
                </div>
            </div>
            
            <button class="decode-button" id="decodeBtn">üîç Ëß£Á†ÅÂπ∂ÊòæÁ§∫ÂõæÁâá</button>
            
            <div class="decoded-result" id="decodedResult">
                <img class="decoded-image" id="decodedImage" alt="Ëß£Á†ÅÂêéÁöÑÂõæÁâá">
                <div class="file-info" id="decodedInfo"></div>
                <div class="button-group">
                    <button class="btn btn-secondary" id="downloadImageBtn">üíæ ‰∏ãËΩΩÂõæÁâá</button>
                    <button class="btn btn-reset" id="resetDecodeBtn">üîÑ ÈáçÊñ∞Ëß£Á†Å</button>

    </div>

    <div class="notification" id="notification"></div>

    <script>
        let currentBase64 = '';
        let currentFileName = '';
        let currentMode = 'encode';

        // Ëé∑ÂèñÂÖÉÁ¥†
        const encodeModeBtn = document.getElementById('encodeMode');
        const decodeModeBtn = document.getElementById('decodeMode');
        const encodingSection = document.getElementById('encodingSection');
        const decodingSection = document.getElementById('decodingSection');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const imagePreview = document.getElementById('imagePreview');
        const fileInfo = document.getElementById('fileInfo');
        const resultSection = document.getElementById('resultSection');
        const resultTextarea = document.getElementById('resultTextarea');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const notification = document.getElementById('notification');
        
        // Ëß£Á†ÅÁõ∏ÂÖ≥ÂÖÉÁ¥†
        const pasteMethodBtn = document.getElementById('pasteMethod');
        const uploadMethodBtn = document.getElementById('uploadMethod');
        const pasteInput = document.getElementById('pasteInput');
        const fileUpload = document.getElementById('fileUpload');
        const txtUploadArea = document.getElementById('txtUploadArea');
        const txtFileInput = document.getElementById('txtFileInput');
        const uploadedFileInfo = document.getElementById('uploadedFileInfo');
        const decodeTextarea = document.getElementById('decodeTextarea');
        const decodeBtn = document.getElementById('decodeBtn');
        const decodedResult = document.getElementById('decodedResult');
        const decodedImage = document.getElementById('decodedImage');
        const decodedInfo = document.getElementById('decodedInfo');
        const downloadImageBtn = document.getElementById('downloadImageBtn');
        const resetDecodeBtn = document.getElementById('resetDecodeBtn');

        // Ê®°ÂºèÂàáÊç¢
        encodeModeBtn.addEventListener('click', () => switchMode('encode'));
        decodeModeBtn.addEventListener('click', () => switchMode('decode'));

        // Ëß£Á†ÅËæìÂÖ•ÊñπÂºèÂàáÊç¢
        pasteMethodBtn.addEventListener('click', () => switchInputMethod('paste'));
        uploadMethodBtn.addEventListener('click', () => switchInputMethod('upload'));

        function switchMode(mode) {
            currentMode = mode;
            
            if (mode === 'encode') {
                encodeModeBtn.classList.add('active');
                decodeModeBtn.classList.remove('active');
                encodingSection.style.display = 'block';
                decodingSection.style.display = 'none';
            } else {
                decodeModeBtn.classList.add('active');
                encodeModeBtn.classList.remove('active');
                encodingSection.style.display = 'none';
                decodingSection.style.display = 'block';
            }
        }

        function switchInputMethod(method) {
            if (method === 'paste') {
                pasteMethodBtn.classList.add('active');
                uploadMethodBtn.classList.remove('active');
                pasteInput.style.display = 'block';
                fileUpload.style.display = 'none';
            } else {
                uploadMethodBtn.classList.add('active');
                pasteMethodBtn.classList.remove('active');
                pasteInput.style.display = 'none';
                fileUpload.style.display = 'block';
            }
        }

        // ÁºñÁ†ÅÊ®°ÂºèÂäüËÉΩ
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', handleFileSelect);

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showNotification('ËØ∑ÈÄâÊã©ÊúâÊïàÁöÑÂõæÁâáÊñá‰ª∂ÔºÅ', 'error');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                showNotification('Êñá‰ª∂Â§ßÂ∞è‰∏çËÉΩË∂ÖËøá10MBÔºÅ', 'error');
                return;
            }

            currentFileName = file.name;
            
            const fileSize = (file.size / 1024).toFixed(2);
            fileInfo.innerHTML = `
                <strong>Êñá‰ª∂ÂêçÔºö</strong>${file.name}<br>
                <strong>Êñá‰ª∂Â§ßÂ∞èÔºö</strong>${fileSize} KB<br>
                <strong>Êñá‰ª∂Á±ªÂûãÔºö</strong>${file.type}
            `;

            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                previewSection.style.display = 'block';
                convertToBase64(e.target.result);
            };
            reader.readAsDataURL(file);
        }

        function convertToBase64(dataUrl) {
            currentBase64 = dataUrl;
            resultTextarea.value = dataUrl;
            resultSection.style.display = 'block';
            
            showNotification('Base64ÁºñÁ†ÅËΩ¨Êç¢ÊàêÂäüÔºÅ', 'success');
        }

        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(currentBase64);
                showNotification('Base64ÁºñÁ†ÅÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ', 'success');
            } catch (err) {
                resultTextarea.select();
                document.execCommand('copy');
                showNotification('Base64ÁºñÁ†ÅÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ', 'success');
            }
        });

        downloadBtn.addEventListener('click', () => {
            const blob = new Blob([currentBase64], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentFileName.split('.')[0]}_base64.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification('Base64ÁºñÁ†ÅÊñá‰ª∂‰∏ãËΩΩÊàêÂäüÔºÅ', 'success');
        });

        resetBtn.addEventListener('click', () => {
            fileInput.value = '';
            previewSection.style.display = 'none';
            resultSection.style.display = 'none';
            currentBase64 = '';
            currentFileName = '';
            showNotification('Â∑≤ÈáçÁΩÆÔºåÂèØ‰ª•ÈÄâÊã©Êñ∞ÁöÑÂõæÁâáÔºÅ', 'success');
        });

        // Ëß£Á†ÅÊ®°ÂºèÂäüËÉΩ
        
        // TXTÊñá‰ª∂‰∏ä‰º†ÂäüËÉΩ
        txtUploadArea.addEventListener('click', () => {
            txtFileInput.click();
        });

        txtFileInput.addEventListener('change', handleTxtFileSelect);

        txtUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            txtUploadArea.classList.add('dragover');
        });

        txtUploadArea.addEventListener('dragleave', () => {
            txtUploadArea.classList.remove('dragover');
        });

        txtUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            txtUploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleTxtFile(files[0]);
            }
        });

        function handleTxtFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleTxtFile(file);
            }
        }

        function handleTxtFile(file) {
            // È™åËØÅÊñá‰ª∂Á±ªÂûã
            if (!file.name.toLowerCase().endsWith('.txt') && !file.name.toLowerCase().endsWith('.text')) {
                showNotification('ËØ∑ÈÄâÊã©TXTÊñáÊú¨Êñá‰ª∂ÔºÅ', 'error');
                return;
            }

            // È™åËØÅÊñá‰ª∂Â§ßÂ∞è (5MB)
            if (file.size > 5 * 1024 * 1024) {
                showNotification('Êñá‰ª∂Â§ßÂ∞è‰∏çËÉΩË∂ÖËøá5MBÔºÅ', 'error');
                return;
            }

            const fileSize = (file.size / 1024).toFixed(2);
            uploadedFileInfo.innerHTML = `
                <strong>Êñá‰ª∂ÂêçÔºö</strong>${file.name}<br>
                <strong>Êñá‰ª∂Â§ßÂ∞èÔºö</strong>${fileSize} KB<br>
                <strong>Áä∂ÊÄÅÔºö</strong>Â∑≤‰∏ä‰º†ÔºåÁÇπÂáªËß£Á†ÅÊåâÈíÆÂºÄÂßãÂ§ÑÁêÜ
            `;
            uploadedFileInfo.style.display = 'block';

            // ËØªÂèñÊñá‰ª∂ÂÜÖÂÆπ
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                // Â∞ÜÂÜÖÂÆπÊîæÂÖ•textarea‰ª•‰æøÂêéÁª≠Â§ÑÁêÜ
                decodeTextarea.value = content.trim();
                showNotification('TXTÊñá‰ª∂‰∏ä‰º†ÊàêÂäüÔºÅ', 'success');
            };
            reader.onerror = function() {
                showNotification('Êñá‰ª∂ËØªÂèñÂ§±Ë¥•ÔºÅ', 'error');
            };
            reader.readAsText(file, 'UTF-8');
        }

        // Base64Ëß£Á†ÅÂäüËÉΩ
        decodeBtn.addEventListener('click', () => {
            const base64Input = decodeTextarea.value.trim();
            
            if (!base64Input) {
                showNotification('ËØ∑ËæìÂÖ•Base64ÁºñÁ†ÅÔºÅ', 'error');
                return;
            }

            try {
                let base64Data = base64Input;
                let mimeType = '';
                
                // Ê£ÄÊü•ÊòØÂê¶ÂåÖÂê´data URLÂâçÁºÄ
                if (base64Input.startsWith('data:image/')) {
                    const matches = base64Input.match(/^data:(image\/[^;]+);base64,(.+)$/);
                    if (matches) {
                        mimeType = matches[1];
                        base64Data = matches[2];
                    } else {
                        throw new Error('Êó†ÊïàÁöÑdata URLÊ†ºÂºè');
                    }
                } else {
                    // Â∞ùËØïÊ£ÄÊµãÂõæÁâáÁ±ªÂûã
                    if (base64Input.startsWith('/9j/')) {
                        mimeType = 'image/jpeg';
                    } else if (base64Input.startsWith('iVBORw0KGgo')) {
                        mimeType = 'image/png';
                    } else if (base64Input.startsWith('R0lGODlh')) {
                        mimeType = 'image/gif';
                    } else if (base64Input.startsWith('UklGR')) {
                        mimeType = 'image/webp';
                    } else {
                        mimeType = 'image/png'; // ÈªòËÆ§‰∏∫PNG
                    }
                    base64Data = base64Input;
                }

                // È™åËØÅBase64Ê†ºÂºè
                try {
                    atob(base64Data);
                } catch (e) {
                    throw new Error('Êó†ÊïàÁöÑBase64ÁºñÁ†ÅÊ†ºÂºè');
                }

                // ÂàõÂª∫ÂõæÁâáURL
                const fullDataUrl = `data:${mimeType};base64,${base64Data}`;
                
                // ÊòæÁ§∫Ëß£Á†ÅÁªìÊûú
                decodedImage.src = fullDataUrl;
                decodedImage.onload = () => {
                    // ‰º∞ÁÆóÊñá‰ª∂Â§ßÂ∞è
                    const estimatedSize = Math.round((base64Data.length * 3) / 4 / 1024);
                    
                    decodedInfo.innerHTML = `
                        <strong>ÂõæÁâáÁ±ªÂûãÔºö</strong>${mimeType}<br>
                        <strong>‰º∞ÁÆóÂ§ßÂ∞èÔºö</strong>${estimatedSize} KB<br>
                        <strong>ÂõæÁâáÂ∞∫ÂØ∏Ôºö</strong>${decodedImage.naturalWidth} √ó ${decodedImage.naturalHeight}
                    `;
                    
                    decodedResult.style.display = 'block';
                    showNotification('Base64Ëß£Á†ÅÊàêÂäüÔºÅ', 'success');
                };
                
                decodedImage.onerror = () => {
                    throw new Error('Êó†Ê≥ïËß£Á†Å‰∏∫ÊúâÊïàÂõæÁâá');
                };

                // ‰øùÂ≠òÂΩìÂâçËß£Á†ÅÁöÑÊï∞ÊçÆ
                currentBase64 = fullDataUrl;
                currentFileName = `decoded_image.${mimeType.split('/')[1]}`;
                
            } catch (error) {
                showNotification(`Ëß£Á†ÅÂ§±Ë¥•Ôºö${error.message}`, 'error');
            }
        });

        downloadImageBtn.addEventListener('click', () => {
            if (!currentBase64) return;
            
            const a = document.createElement('a');
            a.href = currentBase64;
            a.download = currentFileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            showNotification('ÂõæÁâá‰∏ãËΩΩÊàêÂäüÔºÅ', 'success');
        });

        resetDecodeBtn.addEventListener('click', () => {
            decodeTextarea.value = '';
            decodedResult.style.display = 'none';
            uploadedFileInfo.style.display = 'none';
            txtFileInput.value = '';
            currentBase64 = '';
            currentFileName = '';
            showNotification('Â∑≤ÈáçÁΩÆÔºåÂèØ‰ª•ËæìÂÖ•Êñ∞ÁöÑBase64ÁºñÁ†ÅÔºÅ', 'success');
        });

        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
