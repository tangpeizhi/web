    <!-- 主内容区域 -->

            <h2 class="section-title">浏览器</h2>

        <section id="developers" class="mb-16">
            <h2 class="section-title">开发工具</h2>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-12">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <div class="flex items-center gap-2 mb-4">
                        <i class="fa fa-download text-primary text-2xl"></i>
                        <h3 class="text-xl font-bold">常用工具下载中心</h3>
                    </div>
                </div>
                
                <div>
                    <h4 class="text-lg font-bold mb-4">快速链接</h4>
                    <ul class="space-y-2">

                        <li><a href="#browsers" class="text-gray-400 hover:text-white transition-colors">浏览器</a></li>
                        <li><a href="#developers" class="text-gray-400 hover:text-white transition-colors">开发工具</a></li>

                </div>
            </div>
            
            <div class="border-t border-gray-800 mt-8 pt-8 text-center text-gray-500 text-sm">

            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // 工具卡片模板克隆函数
        function cloneTemplate(templateId) {
            const template = document.getElementById(templateId);
            return template.content.cloneNode(true);
        }
        
        // 页面加载完成后初始化内容
        document.addEventListener('DOMContentLoaded', () => {
            // 全部工具区域 - 包含所有工具
            const allToolsContainer = document.getElementById('all-tools-container');
            allToolsContainer.appendChild(cloneTemplate('vscode-template'));
            allToolsContainer.appendChild(cloneTemplate('chrome-template'));
            allToolsContainer.appendChild(cloneTemplate('edge-template'));
            allToolsContainer.appendChild(cloneTemplate('huorong-template'));
            
            // 浏览器区域 - 包含Chrome和Edge
            const browsersContainer = document.getElementById('browsers-container');
            browsersContainer.appendChild(cloneTemplate('chrome-template'));
            browsersContainer.appendChild(cloneTemplate('edge-template'));
            
            // 开发工具区域 - 包含VSCode
            const developersContainer = document.getElementById('developers-container');
            developersContainer.appendChild(cloneTemplate('vscode-template'));
            
            // 安全工具区域 - 包含火绒
            const securityContainer = document.getElementById('security-container');
            securityContainer.appendChild(cloneTemplate('huorong-template'));
        });
        
        // 移动端菜单切换
        const menuToggle = document.getElementById('menuToggle');
        const mobileMenu = document.getElementById('mobileMenu');
        
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            const icon = menuToggle.querySelector('i');
            if (icon.classList.contains('fa-bars')) {
                icon.classList.replace('fa-bars', 'fa-times');
            } else {
                icon.classList.replace('fa-times', 'fa-bars');
            }
        });
        
        // 导航栏滚动效果
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('py-2');
                header.classList.remove('py-4');
                header.classList.add('shadow');
            } else {
                header.classList.add('py-4');
                header.classList.remove('py-2');
                header.classList.remove('shadow');
            }
        });
        
        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                
                // 关闭移动菜单（如果打开）
                if (!mobileMenu.classList.contains('hidden')) {
                    mobileMenu.classList.add('hidden');
                    const icon = menuToggle.querySelector('i');
                    icon.classList.replace('fa-times', 'fa-bars');
                }
                
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
