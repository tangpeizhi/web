    <style type="text/tailwindcss">
        @layer utilities {

    <!-- 下载按钮样式 -->
    <style>
        .button {
        --width: 100px;
        --height: 35px;
        --tooltip-height: 35px;
        --tooltip-width: 90px;
        --gap-between-tooltip-to-button: 18px;
        --button-color: #1163ff;
        --tooltip-color: #fff;
        width: var(--width);
        height: var(--height);
        background: var(--button-color);
        position: relative;
        text-align: center;
        border-radius: 0.45em;
        font-family: "Arial";
        transition: background 0.3s;
        }

        .button::before {
        position: absolute;
        content: attr(data-tooltip);
        width: var(--tooltip-width);
        height: var(--tooltip-height);
        background-color: var(--tooltip-color);
        font-size: 0.9rem;
        color: #111;
        border-radius: .25em;
        line-height: var(--tooltip-height);
        bottom: calc(var(--height) + var(--gap-between-tooltip-to-button) + 10px);
        left: calc(50% - var(--tooltip-width) / 2);
        }

        .button::after {
        position: absolute;
        content: '';
        width: 0;
        height: 0;
        border: 10px solid transparent;
        border-top-color: var(--tooltip-color);
        left: calc(50% - 10px);
        bottom: calc(100% + var(--gap-between-tooltip-to-button) - 10px);
        }

        .button::after,.button::before {
        opacity: 0;
        visibility: hidden;
        transition: all 0.5s;
        }

        .text {
        display: flex;
        align-items: center;
        justify-content: center;
        }

        .button-wrapper,.text,.icon {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        color: #fff;
        }

        .text {
        top: 0
        }

        .text,.icon {
        transition: top 0.5s;
        }

        .icon {
        color: #fff;
        top: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        }

        .icon svg {
        width: 24px;
        height: 24px;
        }

        .button:hover {
        background: #6c18ff;
        }

        .button:hover .text {
        top: -100%;
        }

        .button:hover .icon {
        top: 0;
        }

        .button:hover:before,.button:hover:after {
        opacity: 1;
        visibility: visible;
        }

        .button:hover:after {
        bottom: calc(var(--height) + var(--gap-between-tooltip-to-button) - 20px);
        }

        .button:hover:before {
        bottom: calc(var(--height) + var(--gap-between-tooltip-to-button));
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <!-- JavaScript -->
    <script>
        // 工具卡片模板克隆函数
        function cloneTemplate(templateId) {
            const template = document.getElementById(templateId);
            return template.content.cloneNode(true);
        }
        
        // 页面加载完成后初始化内容
        document.addEventListener('DOMContentLoaded', () => {
            // 全部工具区域 - 包含所有工具
            const allToolsContainer = document.getElementById('all-tools-container');
            allToolsContainer.appendChild(cloneTemplate('vscode-template'));
            allToolsContainer.appendChild(cloneTemplate('chrome-template'));
            allToolsContainer.appendChild(cloneTemplate('edge-template'));
            allToolsContainer.appendChild(cloneTemplate('huorong-template'));
        });
        
        // 移动端菜单切换
        const menuToggle = document.getElementById('menuToggle');
        const mobileMenu = document.getElementById('mobileMenu');
        
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            const icon = menuToggle.querySelector('i');
            if (icon.classList.contains('fa-bars')) {
                icon.classList.replace('fa-bars', 'fa-times');
            } else {
                icon.classList.replace('fa-times', 'fa-bars');
            }
        });
        
        // 导航栏滚动效果
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('py-2');
                header.classList.remove('py-4');
                header.classList.add('shadow');
            } else {
                header.classList.add('py-4');
                header.classList.remove('py-2');
                header.classList.remove('shadow');
            }
        });
        
        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                
                // 关闭移动菜单（如果打开）
                if (!mobileMenu.classList.contains('hidden')) {
                    mobileMenu.classList.add('hidden');
                    const icon = menuToggle.querySelector('i');
                    icon.classList.replace('fa-times', 'fa-bars');
                }
                
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
